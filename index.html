<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.jpg">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>	
</head>
<body>

<div class="wrapper">
  <img id="background" src="background.png">
  <div class="title">
    Formation QSE
  </div>
  <div class="social_media">
    <div class="item">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="item">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="item">
      <i class="fab fa-google-plus-g"></i>
    </div>
  </div>

  <form class="form" action="register.php" method="POST" >
    <div class="input_field">
      <input type="text" placeholder="Name" class="input" id="name" name="name" required>
      <i class="fas fa-user"></i>
    </div>
    <div class="input_field">
      <input type="email" placeholder="Email" class="input" id="mail" name="email" required>
      <i class="far fa-envelope"></i>
    </div>
    <div class="input_field">
      <input type="password" placeholder="Password" class="input" id="pass" name="password" required>
      <i class="fas fa-lock"></i>
    </div>
    <div class="btn"> 
        <input id="click" type="submit" value="Register for free">
    </div>
  </form>
</div>	


</body>
</html>
